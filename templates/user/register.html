<!--register.html-->
{% extends "topic/base.html" %}
{% block title %}用户 注册{% endblock%}

{% block content %}
<div id="content">
    <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
        <li class="active">注册</li>
      </ul>
    </div>
    <div class="inner">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-success">
        <strong>{{ message }}</strong>
      </div>
      {% endfor %}

      <form id="setting_form" class="form-horizontal" action="{{ url_for('user.register') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="username" size="30" type="text" >
            <span style="color: #999;"> 用户名长度必须大于2位</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="name">邮箱</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="email" name="email" size="30" type="text" >
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="name">密码</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="password" name="password" size="30" type="text">
          </div>
        </div>

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="注册">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
